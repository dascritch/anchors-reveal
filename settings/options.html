<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script defer async src="./options.js"></script>
  </head>

  <body>

    <form id="anchors-reveal-parameters">


        <fieldset>
          <legend>Choose a theme color for the sticky notes</legend>
            <p>
              <label>
                <input type="radio" name="theme" value="classical_yellow" />
                Classical yellow
              </label>
            </p>
            <p>
              <label>
                <input type="radio" name="theme" value="light_blue" />
                Light blue
              </label>
            </p>
            <p>
              <label>
                <input type="radio" name="theme" value="white_paper" />White paper
              </label>
            </p>
            <p>
              <label>
                <input type="radio" name="theme" value="gothic_addict" />
                Gothic addict
              </label>
            </p>

        </fieldset>

        <button type="submit">Save</button>

    </form>

  </body>

</html>
